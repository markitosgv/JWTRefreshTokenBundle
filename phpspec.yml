suites:
    default:
        namespace: Gesdinet\JWTRefreshTokenBundle
        psr4_prefix: Gesdinet\JWTRefreshTokenBundle
        src_path: .

code_coverage:
  whitelist:
    - Command
    - DependencyInjection
    - Doctrine
    - Entity
    - EventListener
    - Http
    - Model
    - Request
    - Security
    - Service
  format:
    - clover
    - html
  output:
    clover: coverage.xml
    html: coverage

runner.maintainers.errors.level: 14335 # E_ALL & ~E_USER_DEPRECATED ^ E_STRICT
